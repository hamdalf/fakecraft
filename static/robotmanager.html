<!DOCTYPE html>
<html>
<head>
	<title>Robot Manager</title>
	<meta charset="utf-8">
	<meta http-equiv="Content-Script-Type" content="text/javascript">
	<meta http-equiv="Content-Style-Type" content="text/css">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- Google Fonts embed code : "Open Sans Condensed" -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300&subset=latin,latin-ext">
	<link rel="stylesheet" href="/styles/html5doctor.css" >
	<link rel="stylesheet" href="/styles/robotmanager.css" >
	<script src="/scripts/robotmanager.js"></script>
</head>
<body>
    <nav>
        <h1>Robot Manager</h1>
        <dl class="grp robot">
            <dt>New Robot</dt>
            <dd><input type="text" name="space" id="space" value="" placeholder="SPACE" /> <input type="text" name="robotid" id="robotid" placeholder="ID" /> <input type="text" name="robotname" id="robotname" placeholder="NAME" /> <button>Add</button></dd>
        </dl>
    </nav>
    <table id="robotlist">
        <thead>
            <tr>
                <th scope="col" class="id">Id</th>
                <th scope="col" class="name">Name</th>
                <th scope="col" class="space">Space</th>
                <th scope="col" class="busy">Busy</th>
                <th scope="col" class="position">Position</th>
                <th scope="col" class="direction">Direction</th>
                <th scope="col" class="route">Route</th>
                <th scope="col" class="control">Control</th>
            </tr>
        </thead>
        <tbody>
            
        </tbody>
    </table>
</body>
</html>
